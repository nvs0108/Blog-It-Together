<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Blog.png" type="image/x-icon">
    <title>Password Reset</title>
    <link rel="stylesheet" type="text/css" href="./forget.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <div class="header">
      <img src="Blog.png" alt="Your Logo" class="logo" />
      <h1> BlogItTogether.com</h1>
    </div>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Password Reset</h2>
            <p style="font-weight:600; color:grey;">Please enter your email address associated with your account to reset your password.</p>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" required/>
            </div>
            <input type="submit" value="Reset Password" class="btn solid" />
            <a href="logininpage.html" class="back-to-login">Back to login</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
